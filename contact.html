                <div class="form-item">

                </div>
                <div class="form-item">

                </div>  
                <div class="form-item">
                  <label for="subject">SUBJECT <span class="aest">*</span></label>

                      <option value="Subject">Business Collaboration</option>
                      <option value="Subject">Job Opportunity</option>
                      <option value="Subject">Other</option>
                  </select>
                </div>
                <div class="form-item">
                  <label for="text">MESSAGE <span class="aest">*</span></label>
                  <textarea class="text-field" id="text" rows="7" placeholder="Your message"></textarea>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
